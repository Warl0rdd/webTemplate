name: clear-frontend.yml
on:
  workflow_dispatch:


jobs:
  clear:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: CD
        run: cd frontend/scripts

      - name: Install Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Install deps
        run: deno cache

      - name: Clear assets
        env:
          S3-ID: ${{ secrets.S3_ID }}
          S3-KEY: ${{ secrets.S3_KEY }}
          S3-REGION: ${{ secrets.S3_REGION }}
          S3-URL: ${{ secrets.S3_URL }}
          S3-NAME: ${{ secrets.S3_NAME }}
        run: deno task clear
